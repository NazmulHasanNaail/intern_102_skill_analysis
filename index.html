<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Site Title Here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>


        <!--Boat-Lead-->
        <div class="boat-lead-contend">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="card">

                            <div class="card-header d-flex justify-content-between">
                                <h3>Contact Info</h3>
                                <form class="form-inline">
                                    <div class="form-group has-search">
                                        <input type="text" class="form-control" placeholder="Search">
                                        <span class="fa fa-search form-control-icon"></span>
                                      </div>
                                  </form>
                              </div>

                            <form action="">
                                <!--contact-info-->
                            <div class="card-body contact-info">                                
                                    <div class="form-group row">
                                      <label for="customertype" class="col-md-2 col-form-label">Customer Type</label>
                                      <div class="col-md-10 ">
                                        <input type="text" class="form-control" id="customertype" placeholder="Selecet customer type" >
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label for="faname" class="col-md-2 col-form-label">Name</label>
                                      <div class="col-md-10">
                                      <div class="row">
                                        <div class="col-md-6 ">
                                            <input type="text" class="form-control" id="faname" placeholder="Enter first name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="faname" placeholder="Enter last name">
                                        </div>
                                      </div>
                                    </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="email" class="col-md-2 col-form-label">Email</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" >
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="phone" class="col-md-2 col-form-label">Phone</label>
                                        <div class="col-md-10">
                                        <div class="row">
                                          <div class="col-md-6">
                                              <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                                          </div>
                                          <div class="col-md-6">
                                              <input type="tel" class="form-control" id="phone" placeholder="Enter alt phone number">
                                          </div>
                                        </div>
                                      </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="company" class="col-md-2 col-form-label">Company</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="company" placeholder="Enter company" >
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="address" class="col-md-2 col-form-label">Address</label>
                                        <div class="col-md-10">
                                        <div class="row">
                                          <div class="col-md-12">
                                              <input type="text" class="form-control" id="address" placeholder="Enter address">
                                          </div>
                                          <div class="col-md-6">
                                              <input type="text" class="form-control" id="address-city" placeholder="Enter city">
                                          </div>
                                          <div class="col-md-2">
                                            <select class="form-control" id="CustomSelect">
                                                <option selected>NC</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                              </select>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="address-zipcode" placeholder="Enter zip code">
                                        </div>
                                        </div>
                                      </div>
                                      </div>


                                      <div class="form-group row">
                                        <label for="personalnote" class="col-md-2 col-form-label">Personal Notes</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="personalnote" placeholder="add personal note" >
                                        </div>
                                    </div>

                            </div>

                            <!--boat info-->
                            <div class="card-header">
                                <h3>Boat Info</h3>
                            </div>

                            <div class="card-body boat-info">
                                <div class="form-group row">
                                    <label for="make" class="col-md-2 col-form-label">Make</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="make">
                                            <option selected>Select make</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="model" class="col-md-2 col-form-label">Model</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="model" placeholder="Enter model" >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="yearrange" class="col-md-2 col-form-label">Year Range</label>
                                    <div class="col-md-10">
                                    <div class="row">
                                      <div class="col-2">
                                          <input type="number" class="form-control" id="yearrange">
                                      </div>
                                      <span>To</span>
                                      <div class="col-2">
                                          <input type="number" class="form-control" id="yearrange">
                                      </div>
                                    </div>
                                  </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="boat-length" class="col-md-2 col-form-label">Boat Lengh(ft)</label>
                                    <div class="col-md-10">
                                    <div class="row">
                                      <div class="col-2">
                                          <input type="number" class="form-control" id="boat-length">
                                      </div>
                                      <span>To</span>
                                      <div class="col-2">
                                          <input type="number" class="form-control" id="boat-length">
                                      </div>
                                    </div>
                                  </div>
                                  </div>

                                  <div class="form-group row ">
                                    <label for="price-range" class="col-md-2 col-form-label">Price Range</label>
                                    <div class="col-md-10">
                                    <div class="row">
                                      <div class="col-2 ">
                                          <input type="number" class="form-control" id="price-range" value="$">
                                      </div>
                                      <span>To</span>
                                      <div class="col-2">
                                          <input type="number" class="form-control" id="price-range" value="$">
                                      </div>
                                    </div>
                                  </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="fueltype" class="col-md-2 col-form-label">Fuel Type</label>
                                    <div class="col-md-10">
                                    <div class="row">
                                      <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Dieselgas" id="Diesel" value="option2">
                                            <label class="form-check-label" for="Diesel">
                                              Diesel
                                            </label>
                                          </div>
                                      </div>
                                      <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Dieselgas" id="gas" value="option2">
                                            <label class="form-check-label" for="gas">
                                              Gas/Petrol
                                            </label>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="boattype" class="col-md-2 col-form-label">Boat Type</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="boattype">
                                            <option selected>Select boat type</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="websilelink" class="col-md-2 col-form-label">Website Link</label>
                                    <div class="col-md-10">
                                        <input type="url" class="form-control" id="websilelink" placeholder="Enter website link" >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="country" class="col-md-2 col-form-label">Country</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="country">
                                            <option selected>Select country</option>
                                            <option value="1">United State</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="desc" class="col-md-2 col-form-label">Description</label>
                                    <div class="col-md-10">
                                        <input type="url" class="form-control" id="desc" placeholder="add description" >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="docu" class="col-md-2 col-form-label">Documents</label>
                                    <div class="col-md-10">
                                        <input type="file" class="" id="docu" placeholder="add description" >
                                    </div>
                                </div>
                                <hr>
                            </div>
                            
                            <button class="btn float-right" type="submit">Create lead</button>
                            <button class="btn btn-cancel float-right" type="button">Cancel</button>
                            </form>

                          </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Add your site or application content here -->




		<!-- JS here -->
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
